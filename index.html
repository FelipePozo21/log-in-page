<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>animacion</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="form">
                <form action="#">
                    <input type="email" name="email" id="form-email" required placeholder="email" autocomplete="off"> 
                    <input type="password" name="password" id="form-password" minlength="8" maxlength="16" required placeholder="contraseña ">
                    <button type="submit">Entrar</button>
                </form>
            </div>
            <div class="links">
                <div class="forgot-my-password">
                    <a href="#">Olvide mi contraseña</a>
                </div>
                <div class="sing-up">
                    <p>¿No tenes cuenta?</p>
                    <a href="#">Registrate aqui</a>
                </div>
            </div>
            <div class="card">
                <div class="card1"><a href="#"><img src="./assets/instagram.svg"></a></div>
                <div class="card2"><a href="#"><img src="./assets/linkedin.svg"></a></div>
                <div class="card3"><a href="#"><img src="./assets/twitter.svg"></a></div>
            </div>
        </div>
    </div>
</body>
</html>
